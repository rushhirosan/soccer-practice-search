app = "soccer-practice-search-fixed"

[build]
  dockerfile = "Dockerfile.fixed"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[processes]
  app = "gunicorn --bind 0.0.0.0:8080 app_fixed:app" 