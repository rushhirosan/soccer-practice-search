<body>
    <header>
        <h1>サッカートレーニング検索サイト Beta</h1>
    </header>
    <main>
        <div class="tab-container">
            <!-- タブメニュー -->
            <div class="tabs" role="tablist" aria-label="メインコンテンツ">
                <div class="tab-button active" data-tab="tab1" role="tab" aria-selected="true" aria-controls="tab1">トレーニング検索 ⚽</div>
            </div>
            <!-- タブの内容 -->
            <div class="tab-content">
                <div id="tab1" class="tab-panel active" role="tabpanel" aria-labelledby="tab1">
                <!-- tab1コンテンツ -->
                    <div class="content-wrapper">
                        <!-- サイドペイン -->
                        <aside class="search-container" aria-label="検索条件">
                            <h2>検索ワード</h2>
                            <input type="text" id="search-input" placeholder="キーワードで検索" aria-label="検索キーワード">
                            <h2>選択</h2>
                            <label for="type-input">目的を選択:</label>
                            <select id="type-input" aria-label="目的を選択">
                                <option value="">目的を選択</option>
                            </select>
                            <label for="players-input">人数を選択:</label>
                            <select id="players-input" aria-label="人数を選択">
                                <option value="">人数を選択</option>
                            </select>
                            <label for="level-input">レベルを選択:</label>
                            <select id="level-input" aria-label="レベルを選択">
                                <option value="">レベルを選択</option>
                            </select>
                            <label for="channel-input">チャネルを選択:</label>
                            <select id="channel-input" aria-label="チャネルを選択">
                                <option value="">チャネルを選択</option>
                            </select>
                            <script src="scripts.js"></script>
                            <h2>並び替え/表示数</h2>
                            <label for="sort-input">並び替え:</label>
                            <select id="sort-input" aria-label="並び替え方法">
                                <option value="upload_date">アップロード日</option>
                                <option value="view_count">再生回数</option>
                                <option value="like_count">いいね数</option>
                            </select>
                            <label for="limit-input">表示数:</label>
                            <select id="limit-input" aria-label="表示数">
                                <option value="">制限なし</option>
                                {% for i in range(1, 11) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <button id="search-button" onclick="search()" aria-label="検索を実行">検索</button>
                        </aside>
                        <!-- メインコンテンツ -->
                        <section class="main-content" aria-label="検索結果">
                            <div id="search-prompt" class="search-prompt">
                                左の検索ボタンで条件を指定してサッカーのトレーニングを検索してみてください。</div>
                            <div id="loading-indicator" class="loading-indicator hidden" aria-live="polite" aria-label="検索中">
                                <div class="spinner"></div>
                                <p>検索中...</p>
                            </div>
                            <div id="error-message" class="error-message hidden" role="alert" aria-live="assertive">
                                <!-- エラーメッセージがここに表示される -->
                            </div>
                            <div class="card-container" aria-live="polite" aria-atomic="true">
                                <!-- カードがここに表示される -->
                            </div>
                        </section>
                        <nav class="pagination" aria-label="ページナビゲーション">
                            <div id="video-count" aria-live="polite">表示中: 0 / 0 件</div>
                            <div class="pagination-controls">
                                <button onclick="goToPage(currentPage - 1)" id="prev-page" disabled aria-label="前のページ">前へ</button>
                                <span id="page-info">ページ <span id="current-page">1</span></span>
                                <button onclick="goToPage(currentPage + 1)" id="next-page" aria-label="次のページ">次へ</button>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
