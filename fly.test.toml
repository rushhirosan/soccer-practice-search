# fly.toml app configuration file generated for soccer-practice-search on 2025-07-20T07:58:35Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "soccer-practice-search-test"

[build]
  dockerfile = "Dockerfile.test"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[processes]
  app = "gunicorn --bind 0.0.0.0:8080 test_app:app" 